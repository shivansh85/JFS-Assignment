<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Q1 : CSS Assignment</title>
    <style>
      h1{
        background-color:cyan;
        margin-top:0;
        margin-bottom:0;
        padding-bottom:20px;
      }
      div{
        margin-top:0;
        margin-bottom:0;
        background-color:grey;
        padding-bottom:20px;
      }
      p{
        margin-top:0;
        margin-bottom:0;
        background-color:green;
        padding-bottom:20px;
      }

    </style>
  </head>
  <body>
    <h1>CSS background-color example</h1>
    <div>This is a text inside a div element</div>
    <p>This paragraph has its own color</p>
    <div>We are still in the div element</div>
  </body>
</html>
