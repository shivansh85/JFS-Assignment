<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Html assignment : Question3</title>

    <style>
      table, th, td{
        border: 2px solid grey;
        box-shadow: 2px 2px;
      }
    </style>
  </head>
  <body>
    <p>Each table starts with a table tag. Each table row starts with a tr tag. Each table data
starts with a td tag.</p>
  <div>
    <b>One column:</b>
    <table>
      <tr>
        <td>100</td>
      </tr>
    </table>
  </div>
  <div>
    <b>One row and three column</b>
    <table>
      <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
      </tr>
    </table>
  </div>
  <div>
    <b>Two row and three column</b>
    <table>
      <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
      </tr>
      <tr>
        <td>400</td>
        <td>500</td>
        <td>600</td>
      </tr>
    </table>
  </div>
  </body>
</html>
